<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeIt | Sign Up Free</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="section form-section">
        <div class="cta">
          <strong><em>Try it free 7 days</em></strong> then $20/mo. thereafter
        </div>

        <form aria-labelledby="free-trial-form">
          <div class="input-container">
            <input
              type="text"
              placeholder="First Name"
              name="first-name"
              id="first-name"
              required
              aria-required="true"
            />
            <label
              for="first-name"
              role="alert"
              class="error-label"
              aria-live="assertive"
              >First Name cannot be empty</label
            >
          </div>

          <div class="input-container">
            <input
              type="text"
              placeholder="Last Name"
              name="last-name"
              id="last-name"
              required
              aria-required="true"
            />
            <label
              for="last-name"
              role="alert"
              class="error-label"
              aria-live="assertive"
              >Last Name cannot be empty</label
            >
          </div>

          <div class="input-container">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id="email"
              required
              aria-required="true"
            />
            <label
              for="first-name"
              role="alert"
              class="error-label"
              aria-live="assertive"
              >Looks like this is not an email</label
            >
          </div>

          <div class="input-container">
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
              aria-required="true"
            />
            <label
              for="first-name"
              role="alert"
              class="error-label"
              aria-live="assertive"
              >Password cannot be empty</label
            >
          </div>

          <button
            id="submit-btn"
            class="submit-btn"
            aria-label="Claim Your Free Trial"
          >
            CLAIM YOUR FREE TRIAL
          </button>

          <small
            >By clicking the button, you are agreeing to our
            <a href="/" aria-label="Terms and Services"
              >Terms and Services</a
            ></small
          >
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
